{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="flex min-h-[calc(100vh-theme(spacing.16))] items-center justify-center">
    <div class="mx-auto w-full max-w-md space-y-6 text-center px-4">
        <div class="card p-8 space-y-6">
            <div class="text-6xl font-bold text-red-500">403</div>
            <h1 class="text-2xl font-bold">Access Denied</h1>
            <p class="text-muted-foreground">
                You don't have permission to access this resource.
            </p>
            <a href="{{ url_for('web.dashboard') }}" class="btn btn-primary inline-block mt-4 pt-3 pb-1">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
